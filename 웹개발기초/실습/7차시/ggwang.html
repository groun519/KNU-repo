<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>전환</title>
<style>
@keyframes increaseSize {
    0% { font-size: 500%; }
    100% { font-size: 100%; }
}

span {
    animation: increaseSize 3s forwards;
    animation-iteration-count : infinite; 
}

</style>
</head>
<body>
<p><span>꽝!</span></p>
</body>
</html>

</head>
<body>
<h3>비가 올 때 우산을 안 가져온 경우 대처법</h3>
<hr>
<ol type="1">
    <li>모자를 쓴다.</li>
    <li>가방으로 비를 막는다.</li>
    <li>친구로 비를 막는다.</li>
    <li>포기하고 비를 즐긴다.</li>
    <li>내리는 비를 감상한다.</li>
    <li>내리는 비보다 빠르게 뛰어간다.</li>
    <li>협박해서 다른 사람의 우산을 뺏는다.</li>
</ol>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>onclick</title>
<script>

	alert(navigator.userAgent.indexOf("Chrome"))
	alert(navigator.vendor)

	if(navigator.userAgent.indexOf("Chrome") != -1 && navigator.vendor == "Google Inc."){
		alert("크롬맞음")
	}else{
		alert("크롬아님")
	}
	
	
</script>
</head>
<body >
<h3> onclick, 계산기 만들기</h3>
<hr>
계산하고자 하는 수식을
입력하고 계산 버튼을 눌러봐요.’
<br><br>
<form>
식 <input type="text" id="exp" value="" onkeypress="calculate()"><br>
값 <input type="text" id ="result"> 
</form>
</body>
</html>
